<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculadora</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="back">
      <h1>Criador: John Anderson.</h1>
      <div class="cal">
         <h2>Calculadora</h2>
         <p id = "resul"></p>
         <table>
            <tr>
               <td><button class="b" onclick="clean()">C</td>
               <td><button class="b" onclick="back()">âŒ«</button></td>
               <td><button class="b" onclick="insert('/')">/</button></button></td>
               <td><button class="b" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
              <td><button class="b" onclick="insert('7')">7</button></td>
              <td><button class="b" onclick="insert('8')">8</button></td>
              <td><button class="b" onclick="insert('9')">9</button></td>
              <td><button class="b" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
              <td><button class="b" onclick="insert('4')">4</button></td>
              <td><button class="b" onclick="insert('5')">5</button></td>
              <td><button class="b" onclick="insert('6')">6</button></td>
              <td><button class="b" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
              <td><button class="b" onclick="insert('1')">1</button></td>
              <td><button class="b" onclick="insert('2')">2</button></td>
              <td><button class="b" onclick="insert('3')">3</button></td>
              <td rowspan="2"><button class="b" style="height: 105px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
               <td colspan="2"><button class="b" style="width: 105px;" onclick="insert('0')">0</button></td>
               <td><button class="b" onclick="insert('.')">.</button></td>
            </tr>
         </table>
      </div>
   </div>
   
   
   
   
   
  <script src='main.js'></script> 
</body>
</html>
